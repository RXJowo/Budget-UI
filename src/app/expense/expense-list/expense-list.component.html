<ion-header>
  <ion-toolbar>
    <ion-title>Expenses</ion-title>
  </ion-toolbar>
  
  <!-- Toolbar mit Sort, Filter und Search -->
  <ion-toolbar>
    <ion-button slot="start" fill="clear">
      <ion-icon name="swap-vertical" slot="start"></ion-icon>
      Date (newest first)
    </ion-button>
    
    <ion-button slot="start" fill="clear">
      <ion-icon name="pricetag" slot="start"></ion-icon>
      All
    </ion-button>
    
    <ion-button slot="end" fill="clear">
      <ion-icon name="search" slot="icon-only"></ion-icon>
      Search
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Empty State -->
  <div class="empty-state">
    <ion-icon name="alert-circle-outline" size="large"></ion-icon>
    <p>No expenses found</p>
  </div>

  <!-- FAB Button für neue Expense -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openExpenseModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="addMonths(-1)">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>{{ date | date: "MMMM yyyy" }}</ion-title>
    
    <ion-buttons slot="end">
      <ion-button (click)="addMonths(1)">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

<style>
  .empty-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: var(--ion-color-medium);
  }
  
  .empty-state ion-icon {
    font-size: 64px;
    margin-bottom: 16px;
  }
  
  .empty-state p {
    font-size: 16px;
  }
</style>
