<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>Expenses</ion-title>
  </ion-toolbar>
  
  <!-- Filter Toolbar -->
  <ion-toolbar class="filter-toolbar">
    <div class="filter-container">
      <ion-button fill="clear" class="filter-button" (click)="toggleSort()">
        <ion-icon name="swap-vertical" slot="start"></ion-icon>
        <span>{{ sortLabel }}</span>
        <ion-icon name="chevron-down" slot="end" class="chevron-small"></ion-icon>
      </ion-button>
      
      <ion-button fill="clear" class="filter-button" (click)="toggleFilter()">
        <ion-icon name="pricetag" slot="start"></ion-icon>
        <span>{{ filterLabel }}</span>
        <ion-icon name="chevron-down" slot="end" class="chevron-small"></ion-icon>
      </ion-button>
      
      <ion-button fill="clear" class="search-button" (click)="openSearch()">
        <ion-icon name="search" slot="start"></ion-icon>
        <span>Search</span>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Empty State -->
  <div class="empty-state">
    <ion-icon name="alert-circle-outline"></ion-icon>
    <p>No expenses found</p>
  </div>

  <!-- Expense List (will show when there are expenses) -->
  <!-- <div class="expense-list">
    <div class="date-group">
      <div class="date-header">20.11.2025</div>
      
      <div class="expense-item">
        <div class="expense-content">
          <div class="expense-name">Example Expense</div>
          <div class="expense-meta">
            <ion-icon name="pricetag" class="category-icon"></ion-icon>
            <span class="category-name">Category</span>
          </div>
        </div>
        <div class="expense-amount">
          <span class="amount">CHF 23.00</span>
          <ion-icon name="chevron-forward" class="chevron"></ion-icon>
        </div>
      </div>
    </div>
  </div> -->

  <!-- FAB Button -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openExpenseModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer-content">
      <ion-button fill="clear" (click)="addMonths(-1)" class="month-nav">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
      
      <div class="month-title">{{ date | date: "MMMM yyyy" }}</div>
      
      <ion-button fill="clear" (click)="addMonths(1)" class="month-nav">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>

<style>


  /* Header */
  ion-header ion-toolbar {
    --border-color: transparent;
    --min-height: 56px;
  }

  ion-header ion-title {
    font-size: 18px;
    font-weight: 500;
    padding-left: 8px;
  }

  /* Filter Toolbar */
  .filter-toolbar {
    --min-height: 52px;
  }

  .filter-container {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 12px;
  }

  .filter-button,
  .search-button {
    --border-radius: 8px;
    height: 36px;
    font-size: 13px;
    text-transform: none;
    font-weight: 400;
    padding: 0 12px;
  }

  .filter-button span,
  .search-button span {
    margin: 0 6px;
  }

  .filter-button ion-icon,
  .search-button ion-icon {
    font-size: 16px;
  }

  .chevron-small {
    font-size: 14px;
    margin-left: 4px;
  }



  /* Expense List */
  .expense-list {
    padding: 16px;
  }

  .date-group {
    margin-bottom: 24px;
  }

  .date-header {
    font-size: 12px;
    font-weight: 500;
    padding: 0 4px 8px 4px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  /* Expense Item */
  .expense-item {
    border-radius: 8px;
    padding: 14px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
    transition: background 0.2s ease;
    margin-bottom: 8px;
  }

  .expense-item:hover {
    opacity: 0.8;
  }

  .expense-item:active {
    opacity: 0.6;
  }

  .expense-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .expense-name {
    font-size: 16px;
    font-weight: 400;
    line-height: 1.3;
  }

  .expense-meta {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .category-icon {
    font-size: 14px;
  }

  .category-name {
    font-size: 13px;
  }

  .expense-amount {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .amount {
    font-size: 15px;
    font-weight: 500;
    white-space: nowrap;
  }

  .chevron {
    font-size: 18px;
  }

  /* Empty State */
  .empty-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: calc(100vh - 200px);
    padding: 40px 20px;
  }

  .empty-state ion-icon {
    font-size: 64px;
    margin-bottom: 16px;
  }

  .empty-state p {
    font-size: 16px;
    margin: 0;
  }

  /* Footer */
  ion-footer ion-toolbar {
    --border-color: transparent;
    --min-height: 56px;
  }

  .footer-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 8px;
    height: 56px;
  }

  .month-title {
    font-size: 16px;
    font-weight: 500;
    flex: 1;
    text-align: center;
  }

  .month-nav {
    min-width: 48px;
    height: 48px;
  }

  .month-nav ion-icon {
    font-size: 22px;
  }

  /* FAB Button */
  ion-fab-button {
    width: 56px;
    height: 56px;
  }

  ion-fab-button ion-icon {
    font-size: 26px;
  }
</style>
