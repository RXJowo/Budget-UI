<ion-header>
  <ion-toolbar>
    <ion-title>Expenses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Beispiel Expense Items -->
    <ion-item>
      <ion-icon name="pricetag" slot="start" color="primary"></ion-icon>
      <ion-label>
        <h2>Groceries</h2>
        <p>15.11.2024</p>
      </ion-label>
      <ion-note slot="end" color="danger">CHF 45.50</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="pricetag" slot="start" color="success"></ion-icon>
      <ion-label>
        <h2>Transport</h2>
        <p>14.11.2024</p>
      </ion-label>
      <ion-note slot="end" color="danger">CHF 12.00</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="pricetag" slot="start" color="warning"></ion-icon>
      <ion-label>
        <h2>Restaurant</h2>
        <p>13.11.2024</p>
      </ion-label>
      <ion-note slot="end" color="danger">CHF 65.00</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="pricetag" slot="start" color="tertiary"></ion-icon>
      <ion-label>
        <h2>Shopping</h2>
        <p>12.11.2024</p>
      </ion-label>
      <ion-note slot="end" color="danger">CHF 120.00</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="pricetag" slot="start" color="secondary"></ion-icon>
      <ion-label>
        <h2>Entertainment</h2>
        <p>10.11.2024</p>
      </ion-label>
      <ion-note slot="end" color="danger">CHF 35.00</ion-note>
    </ion-item>
  </ion-list>

  <!-- FAB Button fÃ¼r neue Expense -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="addMonths(-1)">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>{{ date | date: "MMMM yyyy" }}</ion-title>
    
    <ion-buttons slot="end">
      <ion-button (click)="addMonths(1)">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
